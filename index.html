
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('intersectable', {
      init: function() {
        this.el.addEventListener('click', function() {
          console.log("Tank clicked!");
          window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
        });
      }
    });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: src/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="src/Lumi.jpg" />
        <a-asset-item id="avatarModel" src="src/Tank.glb"></a-asset-item>
        <a-asset-item id="gitButton" src="src/git.glb"></a-asset-item>
        <a-asset-item id="mailButton" src="src/mail.glb"></a-asset-item>
        <a-asset-item id="instaButton" src="src/insta.glb"></a-asset-item>
      </a-assets>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .intersectable"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity raycaster="objects: .intersectable"
        cursor
        geometry="primitive: ring; radiusOuter: 0.015;
                        radiusInner: 0.01; segmentsTheta: 32"
        material="color: #283644; shader: flat"
        position="0 0 -0.75"></a-entity>
      </a-camera>
      <a-entity id="objects" mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        
        
        <a-entity id="avatarModel" class="intersectable" intersectable gltf-model="#avatarModel" position="0 0 0" rotation="90 0 0" scale="0.05 0.05 0.05" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        <a-entity id="gitButton" class="intersectable" intersectable gltf-model="#gitButton" position="0 2.5 0" rotation="0 0 0" scale="0 0 0" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
